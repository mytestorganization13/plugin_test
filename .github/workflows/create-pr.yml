name: Generate File and Create Pull Request

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - '**'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-create-pr:
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: "${{ github.head_ref }}-added-files"


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: Gradle Set up
        uses: gradle/actions/setup-gradle@v4

      - name: Create a new branch for the PR
        run: git checkout -b ${{ BRANCH_NAME }}

      - name: Run Gradle task from plugin
        run: ./gradlew build -parallel

      - name: Commit generated file
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add -A
          git commit -m "Add files"

      - name: Push to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git remote set-url origin https://${GITHUB_TOKEN}@github.com/olegmak02/plugin_test.git
          git push --set-upstream origin ${{ BRANCH_NAME }}

      - name: Create pull request
        run: gh pr create -B master -H ${{ BRANCH_NAME }} --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
